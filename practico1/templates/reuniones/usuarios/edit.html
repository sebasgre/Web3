{% extends "reuniones/components/base.html" %}
{% block content %}
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        Editar Usuario
                    </div>
                    <div class="card-body">

                        <form method="post" action="{% url 'usuario.edit' usuario.id %}">
                            {% csrf_token %}
                            <div class="form-control">
                                <label for="first_name">Nombre</label>
                                <input type="text" name="first_name" id="first_name" class="form-control"
                                       value="{{ usuario.first_name }}">
                            </div>
                            <div class="form-control">
                                <label for="last_name">Apellido</label>
                                <input type="text" name="last_name" id="last_name" class="form-control"
                                       value="{{ usuario.last_name }}">
                            </div>
                            <div class="form-control">
                                <label for="username">Nombre de Usuario</label>
                                <input type="text" name="username" id="username" class="form-control"
                                       value="{{ usuario.username }}">
                            </div>
                            <div class="form-control">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" class="form-control"
                                       value="{{ usuario.email }}">
                            </div>
                            <div class="form-control">
                                <label for="password">Contrase√±a</label>
                                <input type="password" name="password" id="password" class="form-control" readonly
                                       value="{{ usuario.password }}">
                            </div>
                            <div class="mt-3 mr-3">
                                <input type="submit" value="Guardar" class="btn btn-success">
                                <a href="{% url 'usuario.list' %}" class="btn btn-secondary">Volver</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
