{% extends "reuniones/components/base.html" %}
{% block content %}
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        Editar Reunion
                    </div>
                    <div class="card-body">

                        <form method="post" action="{% url 'reunion.edit' reunion.id %}">
                            {% csrf_token %}
                            <div class="form-control">
                                <label for="nombre_reunion">Nombre</label>
                                <input type="text" name="nombre_reunion" id="nombre_reunion" class="form-control"
                                       value="{{ reunion.nombre_reunion }}">
                            </div>
                            <div class="form-group">
                                <label for="fecha_hora">Fecha y hora</label>
                                <input type="datetime-local" class="form-control" id="fecha_hora" name="fecha_hora"
                                       value="{{ reunion.fecha_hora|date:'Y-m-d' }}T{{ reunion.fecha_hora|time:'H:i' }}">
                            </div>
                            <div class="form-control">
                                <label for="dueño">Dueño</label>
                                <select name="dueño" id="dueño" class="form-control">
                                    <!-- <option value="">Seleccione</option> -->
                                    {% for usuario in usuarios %}
                                        <option value="{{ usuario.id }}" {% if usuario.id == reunion.dueño_id %}
                                                selected {% endif %}>
                                            {{ usuario.first_name }} {{ usuario.last_name }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="asistentes">Asistentes</label>
                                {% for usuario in usuarios %}
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="asistentes"
                                               value="{{ usuario.id }}" {% if usuario in reunion.asistentes.all %}
                                               checked {% endif %}>
                                        <label class="form-check-label"
                                               for="{{ usuario.id }}">{{ usuario.first_name }} {{ usuario.last_name }}</label>
                                    </div>
                                {% endfor %}
                            </div>
                            <div class="mt-3 mr-3">
                                <input type="submit" value="Guardar" class="btn btn-success">
                                <a href="{% url 'reunion.list' %}" class="btn btn-secondary">Volver</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
